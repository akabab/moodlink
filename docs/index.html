<!DOCTYPE html>
<html>
  <head>
    <title>MoodLink - Tester</title>
    <meta charset='utf-8' />
  </head>
  <body>
    <p>Google Sheets API</p>
    <button id="authorize-button" style="display: none;">Sign In</button>
    <button id="signout-button" style="display: none;">Sign Out</button>

    <pre id="content" style="display: none;">
      <h2>Analysis</h2>
      <input type='file' id='file' multiple>
      <button onclick='sendImages()'>Send</button>
    </pre>

    <script type="text/javascript">
      const signinButton = document.getElementById('authorize-button');
      const signoutButton = document.getElementById('signout-button');
      const contentElement = document.getElementById('content');

      /**
       *  On load, called to load the auth2 library and API client library.
       */
      function handleClientLoad() {
        gapi.load('client:auth2', initClient);
      }

      /**
       *  Initializes the API client library and sets up sign-in state
       *  listeners.
       */
      function initClient() {
        const CLIENT_ID = '1037868213592-i3h4bqtu3nom3sca8jmh1golkq0tu47l.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyB9lOTIYjdFzca5N-d2iQswHAok_JAsPEQ';
        const DISCOVERY_DOCS = ["https://sheets.googleapis.com/$discovery/rest?version=v4"];
        const SCOPES = "https://www.googleapis.com/auth/spreadsheets";

        gapi.client.init({
          apiKey: API_KEY,
          clientId: CLIENT_ID,
          discoveryDocs: DISCOVERY_DOCS,
          scope: SCOPES
        }).then(function () {
          // Listen for sign-in state changes.
          gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);

          // Handle the initial sign-in state.
          updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
          signinButton.onclick = handleAuthClick;
          signoutButton.onclick = handleSignoutClick;
        });
      }

      /**
       *  Called when the signed in status changes, to update the UI
       *  appropriately. After a sign-in, the API is called.
       */
      function updateSigninStatus(isSignedIn) {
        if (isSignedIn) {
          signinButton.style.display = 'none';
          signoutButton.style.display = 'block';
          contentElement.style.display = 'block';
        } else {
          signinButton.style.display = 'block';
          signoutButton.style.display = 'none';
          contentElement.style.display = 'none';
        }
      }

      /**
       *  Sign in the user upon button click.
       */
      function handleAuthClick(event) {
        gapi.auth2.getAuthInstance().signIn();
      }

      /**
       *  Sign out the user upon button click.
       */
      function handleSignoutClick(event) {
        gapi.auth2.getAuthInstance().signOut();
      }

      function pushValues(values) {
        console.log('PUSH')

        const params = {
          spreadsheetId: '1Cn4IwLBy4owrRIq7Fr7MyPEBJtPDf7Mkqqf27ldu_NI',
          range: 'Sheet1!A1:H',
          valueInputOption: 'USER_ENTERED',
          insertDataOption: 'INSERT_ROWS',
        }

        const valueRangeBody = {
          'values': [ values ]
        }

        var request = gapi.client.sheets.spreadsheets.values.append(params, valueRangeBody);
        request.then(function(response) {
          console.log(response.result);
        }, function(reason) {
          console.error('error: ' + reason.result.error.message);
        })

        // gapi.client.sheets.spreadsheets.values.get({
        //   spreadsheetId: '1BxiMVs0XRA5nFMdKvBdBZjgmUUqptlbs74OgvE2upms',
        //   range: 'Class Data!A2:E',
        // }).then(function(response) {
      }
    </script>

    <script type='text/javascript'> // Microsoft Emotion API
      function sendImages() {
        const files = document.getElementById('file').files

        Array.from(files).forEach(sendImage)
      }

      function sendImage(image) {
        const apiKey = 'fbaebc54c4784496b7f6f2ca426f82c8'
        const apiUrl = 'https://westus.api.cognitive.microsoft.com/emotion/v1.0/recognize'
        const headers = {
          'Ocp-Apim-Subscription-Key': apiKey,
          'Content-Type': 'application/octet-stream',
        }

        const options = {
          method: 'POST',
          headers,
          processData: false,
          body: image
        }

        fetch(apiUrl, options)
        .then(res => res.json())
        .then(data => {
          const scores = data[0].scores
          const now = new Date().toISOString()
          const values = [ now, ...Object.values(scores) ]

          pushValues(values)
        })
      }
    </script>

    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
</html>
